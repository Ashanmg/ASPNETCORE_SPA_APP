<h1>New Vehicle</h1>
<form #vehicleForm="ngForm" (ngSubmit)="submit()">
  <p>
    {{ vehicles | json }}
  </p>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make"
    name="makeId"
    class="form-control"
    (change)="onMakeChange()"
    [(ngModel)]="vehicles.makeId"
    #make ="ngModel"
    required>
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">please select specify make</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicles.modelId" name="modelId"
     required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">please select specify model</div>    
  </div>
  <p>Is this vehicle registered?</p>
  <label for="regitered" class="radio-inline">
    <input  type="radio" name="isRegistered" id="regitered" value="true" [(ngModel)]="vehicles.isRegistered"> Yes
  </label>
  <label for="notRegitered" class="radio-inline">
    <input  type="radio" name="isRegistered" id="notRegitered" value="false" [(ngModel)]="vehicles.isRegistered"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id}}">
      <input type="checkbox" id="feature{{ f.id}}" (click)="onFeaturesChange(f.id, $event)">{{ f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control"
    [(ngModel)]="vehicles.contact.name" name="contactName" required #contactName="ngModel">
    <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Name is required</div>        
  </div>
  <div class="form-group">
    <label for="contactNumber">Phone</label>
    <input id="contactNumber" type="text" 
    class="form-control" 
    [(ngModel)]="vehicles.contact.phone" name="contactPhone" required #contactPhone="ngModel">
    <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Phone number is required</div>      
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicles.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary">Save</button>
  <br>
</form>
